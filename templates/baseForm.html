<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo_pagina %} {%  endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
<nav class="navbar navbar navbar-dark bg-dark" id="barraNav">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">
      <img src="{% static 'img/logo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
      ODONTOLOGIA
    </a>
  </div>
</nav>
    <div class="container">
        <form method="post" enctype="multipart/form-data" novalidate="">
            {% csrf_token %}
            <h2>{% block titulo_principal %} {% endblock %}</h2>
            <h5>{% block titulo_secundario %} {% endblock %}</h5>
            <div class="col-sm-3 maincontent">
                {% block principal %} {% endblock %}
                <input type="submit" name="Grabar" value="Grabar" class="btn btn-dark">
            </div>
        </form>
    </div>
</body>
</html>
